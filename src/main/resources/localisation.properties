
# System messages
plugin-enabled: %s has been enabled!
panic: A severe error has occurred! Disabling plugin.
unable-to-use-database: Unable to initialise database!
no-database: No database schema found. Creating a new one.
wildcard-permission-description: Allow unrestricted use of the %s command.

# Generic messages
command-not-permitted: You are not allowed to do that.
command-is-player-only: You may not use this command from the console.

# SetCommand localisation
setcommand-name: set
setcommand-description: Set a home in the world.
setcommand-permission-description: Allow a player to set their own home.
setcommand-usage: [player]

setcommand-others-permission-name: others
setcommand-others-permission-description: Allow this player to set homes for others.

setcommand-home-set: A new home has been created.
setcommand-location-is-obstructed: This location is obstructed.
setcommand-location-is-not-buildable: You may not set a home here.

# TeleportCommand localisation
teleportcommand-name: teleport
teleportcommand-description: Teleport to a home in the world
teleportcommand-permission-description: Allow a player to teleport to their own home.
teleportcommand-usage: [player] [world]

teleportcommand-others-permission-name: others
teleportcommand-others-permission-description: Allow this player to teleport to other people's homes.

teleportcommand-ignore-cooldown-permission-name: ignore-cooldown
teleportcommand-ignore-cooldown-permission-description: Allow this player to ignore the normal cooldown time between teleports.
teleportcommand-cooldown-not-expired: You may not teleport for another %s.

teleportcommand-no-home-set: You do not have a home in this world.
teleportcommand-no-home-set-for-player: %s does not have a home yet.
teleportcommand-teleported-to-home: Teleported to %s's home.
teleportcommand-teleport-self-only: You may only teleport yourself using this command.

teleportcommand-hint-own-home-only: You may only teleport to your own home.
teleportcommand-invalid-world: The world you specified does not exist!
teleportcommand-invalid-world-hint: You may only use worlds which are currently loaded.

